<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Program</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="counter_container">
        <div id="counterLabel" class="counter_label">0</div>
        <div class="counter_btn">
            <div id="decrease" class="decrease">Decrease</div>
            <div id="reset" class="reset">Reset</div>
            <div id="increase" class="increase">Increase</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
